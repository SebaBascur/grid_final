<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/assets/style.css">
    <title>SublimWow</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo-menu" style="padding: 0px;">

                    <label for="ordenar_por">Ordenar por:</label>

            </div>

                </div>

                </div>

                    <button type="submit">Ver más</button>
                </div>
                <div class="sub-card-hide">
                    <img src="https://sublimwow.cl/wp-content/uploads/2023/02/simp-1-416x416.jpg" alt="Dogecoin">
                    <h2>Homero</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="sub-card-hide">
                    <img src="https://sublimwow.cl/wp-content/uploads/2023/02/monstera-416x416.jpg" alt="Cardano">
                    <h2>Hojas</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="sub-card-hide">
                    <img src="https://sublimwow.cl/wp-content/uploads/2023/01/pride-416x416.jpg" alt="Binancecoin">
                    <h2>Monstera</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="sub-card-hide">
                    <img src="https://sublimwow.cl/wp-content/uploads/2023/01/redbull-416x416.jpg" alt="Bitcoin">
                    <h2>RedBull</h2>
                    <button type="submit">Ver más</button>
                </div>
            </div>
            <div class="Pag">
                <a href="">
